function calculo(){

var nome = document.getElementById('nome').value;

var materia = document.getElementById('materia').value;

var nota1 = parseFloat(document.getElementById('nota1').value);

var nota2 = parseFloat(document.getElementById('nota2').value);

var nota3 = parseFloat(document.getElementById('nota3').value);

var nota4 = parseFloat(document.getElementById('nota4').value);



var resultado = parseFloat((nota1 + nota2 + nota3 + nota4) / 4);
 
if(nome == "" || nome == null){
alert('Preencha o campo Nome');
return false;

}

if(materia == "" || materia == null){
alert('Preencha o campo Materia');
return false;

}

if(nota1 >= 11){
alert('A nota do 1º Semestre deve estar e 0 e 10');
return false;

}

if(nota2 >= 11){
alert('A nota do 2º Semestre deve estar e 0 e 10');
return false;

}


if(nota3 >= 11){
alert('A nota do 3º Semestre deve estar e 0 e 10');
return false;

}

if(nota4 >= 11){
alert('A nota do 4º Semestre deve estar e 0 e 10');
return false;

}


if(resultado < 7){
document.getElementById("txtSituação").setAttribute("value","Reprovado");


}


else{

document.getElementById('txtSituação').setAttribute("value","Aprovado");
return true;



}


document.getElementById("txtResultado").setAttribute("value", resultado);

}





</script>
